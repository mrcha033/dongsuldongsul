{% extends "base.html" %}

{% block title %}주문 완료{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card text-center animate-fade-in">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="card-title mb-4">주문이 완료되었습니다!</h2>
                    <p class="card-text mb-4">
                        테이블 {{ table_id }}의 주문이 성공적으로 접수되었습니다.<br>
                        잠시만 기다려주세요. 곧 음식이 준비될 예정입니다.
                    </p>
                    <div class="d-grid gap-2">
                        <a href="/" class="btn btn-primary">
                            <i class="bi bi-house-door me-2"></i>홈으로 돌아가기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
